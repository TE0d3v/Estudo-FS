<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <!-- na sua conta do github se vc der um .pgn vc pega sua foto em formato png -->
    <main class="container">
        <header class="topo">
            <div class="logo">
                <img width="100px"
                    src="https://th.bing.com/th/id/OIP.hyzBZ_8zrVflNMgygWAsFAHaDM?w=310&h=150&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="">
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquise por projetos">
                </div>
            </div>
            <div class="perfil">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img width="40px"
                    src="https://th.bing.com/th/id/OIP.Abfh1-533tuvhdyYnx21dAHaHs?w=211&h=219&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                    alt="">
            </div>
        </header>
        <section class="content">
            <aside class="sidemenu">
                <div class="opcoes">
                    <div class="opcao" id="selected">
                        <div class="icone">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <span>Dashboard</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-clipboard"></i>
                        </div>
                        <span>Forms</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-folder-open"></i>
                        </div>
                        <span>Cards</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-chart-pie"></i>
                        </div>
                        <span>charset</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-arrow-pointer"></i>
                        </div>
                        <span>Buttons</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        <span>Modals</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-table"></i>
                        </div>
                        <span>Tables</span>
                    </div>
                    <div class="opcao">
                        <div class="icone">
                            <i class="fa-solid fa-gauge"></i>
                        </div>
                        <div class="conteudo">
                            <span>Pages</span>
                            <div class="icone">
                                <i class="fa-solid fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <button>Create Account</button>
            </aside>
            <section class="maincontent">
                <h1>DASHBOARD</h1>
                <div class="banner">
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                        <span>start this project in github</span>
                    </div>
                    <a href="">View More</a>
                </div>
                <div class="cards">
                    <div class="card" id="um">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-user-group"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Total Clients</p>
                            <h3>3468</h3>
                        </div>
                    </div>
                    <div class="card" id="dois">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-money-bills"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Account Balance</p>
                            <h3>R$ 45.648,00</h3>
                        </div>
                    </div>
                    <div class="card" id="tres">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>New Sales</p>
                            <h3>357</h3>
                        </div>
                    </div>
                    <div class="card" id="quatro">
                        <div class="esquerda">
                            <div class="icone">
                                <i class="fa-solid fa-comment"></i>
                            </div>
                        </div>
                        <div class="direita">
                            <p>Pending Contacts</p>
                            <h3>132</h3>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
