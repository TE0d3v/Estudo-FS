<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- na sua conta do github se vc der um .pgn vc pega sua foto em formato png -->
    <main class="container">
        <header class="topo">
            <div class="logo">
                <img width="100px" src="https://th.bing.com/th/id/OIP.hyzBZ_8zrVflNMgygWAsFAHaDM?w=310&h=150&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
            </div>
            <div class="barra-pesquisa">
                <div class="pesquisa">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Pesquise por projetos">
                </div>
            </div>
            <div class="perfil">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img width="40px" src="https://th.bing.com/th/id/OIP.Abfh1-533tuvhdyYnx21dAHaHs?w=211&h=219&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="">
            </div>
        </header>
    </main>
</body>
</html>
